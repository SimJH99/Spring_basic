<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberList</title>
</head>
<body>
<!--테이블 형식으로 이름, email, password-->
<!--테이블 구조는 td는 적당히 3줄 정도 채워주기-->
    <div th:replace="member/header :: headerFragment"></div>
    <div>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "memberResDto : ${memberList}">
                <td th:text="${memberResDto.name}"></td>
                <td th:text="${memberResDto.email}"></td>
                <!--member?id=xx 방식을 요청-->
                <!--@는 링크 url 표현식-->
                <td><a th:href="@{/member/find(id=${memberResDto.id})}">상세보기</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/">홈으로</a>

</body>
</html>
