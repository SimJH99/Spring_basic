<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #update-form{
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
    <h1>상세 보기</h1>
    <p> 이름 : <span th:text="${member.name}"> </span></p>
    <p> 이메일 : <span th:text="${member.email}"> </span></p>
    <p> 비밀번호 : <span th:text="${member.password}"> </span></p>
    <p> 가입시간 :<span th:text="${member.create_time}"> </span></p>
    <button onclick="showUpdateForm()">수정</button> <a th:href="@{/members/delete(id=${member.id})}"><button>삭제</button></a>

<div id="update-form">
    <form action="http://localhost:8080/member/update" method="post">
        <p>PK : <input type="text" name="id" th:value="${member.id}" readonly></p>
        <p>이름 : <input type="text" name="name" th:value="${member.name}"></p>
        <p>이메일 : <input type="text" name="email" th:value="${member.email}" readonly></p>
        <p>비밀번호 : <input type="password" name="password" th:value="${member.password}"></p>
        <input type="submit" value="수정완료">
    </form>
</div>

<script>
    function showUpdateForm() {
        document.getElementById('update-form').style.display='block'
    }
</script>
</body>
</html>
